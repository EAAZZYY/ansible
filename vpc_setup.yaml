---
- name: Create a VPC on AWS
  hosts: localhost
  gather_facts: False
  tasks:

    - name: Import VPC Variables
      include_vars: var/vpc_setup

    - name: Create VPC
      amazon.aws.ec2_vpc_net:
        name: {{ vpc_name }}
        cidr_block: {{ vpcCidr }}
        region: {{ region }}
        dns_support: true
        dns_hostnames: true
        tenancy: default
        state: {{ state }}
        tags: {"project": "vprofile"}
      register: vpc_output